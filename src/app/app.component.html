
<div class="container">
  <div class="row">
    <div class="col-sm">
      One of three columns<br>
      <form [formGroup]="firstForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control is-valid" formControlName="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control is-invalid" formControlName="exampleInputPassword" placeholder="Password" required>
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" formControlName="exampleCheck">
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
          <label class="form-check-label" for="exampleCheck">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" (click)="submitForm()">Submit</button>
      </form>
    </div>
    <div class="col-sm">
      One of three columns<br>
      <button type="button" class="btn btn-primary" (click)="buttonClicked()">
        Launch demo modal manually
      </button>
    </div>
    <div class="col-sm">
      One of three columns<br>
      <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
    </div>
  </div>
</div>
